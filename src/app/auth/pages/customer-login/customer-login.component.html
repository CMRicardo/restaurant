<div class="grid h-screen gap-4 py-10 place-items-center text-text-color">
  <div class="grid gap-2 text-center" >
    <h1 class="text-4xl font-bold">¡Bienvenido!</h1>
    <h2 class="text-xl font-bold" >Clientes</h2>
  </div>
  <form [formGroup]="myForm" (ngSubmit)="login()" class="grid p-8 gap-8 min-w-[400px]" >
    <label class="grid w-full gap-2 text-lg">
      Correo Electrónico
      <input
        autofocus="true"
        formControlName="email"
        class="px-4 py-2 border-b border-b-black"
        type="text"
        placeholder="hola@email.com"
      />
      <error-label
        *ngIf="email?.touched && email?.invalid"
        message="Email invalido"
      />
    </label>
    <label class="grid w-full gap-2 text-lg" >
      Contraseña
      <div class="relative" >
        <input
          #passwordInput
          formControlName="password"
          class="w-full px-4 py-2 border-b border-b-black"
          type="password"
          placeholder="······"
        />
        <button
          (click)="togglePasswordVisibility(passwordInput, toggleVisibilityIcon)"
          class="absolute right-0 top-3"
          type="button"
        >
          <img #toggleVisibilityIcon src="/assets/icons/shared/eye.svg" alt="Toggle password visibility">
        </button>
      </div>
      <error-label
        *ngIf="password?.touched && password?.invalid"
        message="Contraseña invalida"
      />
    </label>
    <button
      type="submit"
      class="px-8 py-4 text-lg font-bold text-white transition-transform rounded bg-primary enabled:hover:scale-105 disabled:opacity-70"
      [disabled]="myForm.errors && myForm.touched"
    >
      Iniciar sesión
    </button>
    <span href="#">No tienes una cuenta? Haz una <a routerLink="/auth/register"><strong>aquí</strong></a></span>
  </form>
</div>
