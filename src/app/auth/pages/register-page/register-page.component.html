<div class="grid h-screen gap-4 py-10 place-items-center text-text-color">
  <h1 class="text-4xl font-bold">¡Crea tu usuario!</h1>
  <form class="grid p-8 gap-8 min-w-[400px]" >
    <div class="grid gap-8 max-h-[350px] overflow-hidden overflow-y-scroll" >
      <label class="grid w-full gap-2 text-lg">
        * Primer nombre
        <input
          autofocus="true"
          formControlName="firstName"
          class="px-4 py-2 border-b border-b-black"
          type="text"
          placeholder="Tu primer nombre"
        />
        <error-label
          message="Email invalido"
        />
      </label>
      <label class="grid w-full gap-2 text-lg">
        Segundo nombre
        <input
          formControlName="secondName"
          class="px-4 py-2 border-b border-b-black"
          type="text"
          placeholder="Tu segundo nombre"
        />
        <error-label
          message="No agregues números"
        />
      </label>
      <label class="grid w-full gap-2 text-lg">
        * Apellido
        <input
          formControlName="lastName"
          class="px-4 py-2 border-b border-b-black"
          type="text"
          placeholder="Tu apellido"
        />
        <error-label
          message="No agregues números"
        />
      </label>
      <label class="grid w-full gap-2 text-lg">
        Correo Electrónico
        <input
          formControlName="email"
          class="px-4 py-2 border-b border-b-black"
          type="text"
          placeholder="hola@email.com"
        />
        <error-label
          message="Email invalido"
        />
      </label>
      <label class="grid w-full gap-2 text-lg" >
        Contraseña
        <div class="relative" >
          <input
            #passwordInput
            formControlName="password"
            class="w-full px-4 py-2 border-b border-b-black"
            type="password"
            placeholder="······"
          />
          <button
            class="absolute right-0 top-3"
            type="button"
          >
            <img #toggleVisibilityIcon src="/assets/icons/shared/eye.svg" alt="Toggle password visibility">
          </button>
        </div>
        <error-label
          message="Contraseña invalida"
        />
      </label>
      <label class="grid w-full gap-2 text-lg" >
        Confirmación de contraseña
        <div class="relative" >
          <input
            #passwordInput
            formControlName="passwordConfirm"
            class="w-full px-4 py-2 border-b border-b-black"
            type="password"
            placeholder="Confirma tu contraseña"
          />
          <button
            class="absolute right-0 top-3"
            type="button"
          >
            <img #toggleVisibilityIcon src="/assets/icons/shared/eye.svg" alt="Toggle password visibility">
          </button>
        </div>
        <error-label
          message="Contraseña invalida"
        />
      </label>
      <label class="grid w-full gap-2 text-lg">
        * Número de teléfono
        <input
          formControlName="phoneNumber"
          class="px-4 py-2 border-b border-b-black"
          type="number"
          placeholder="Tu número de teléfono"
        />
        <error-label
          message="Número de teléfono invalido"
        />
      </label>
      <label class="grid w-full gap-2 text-lg">
        * Dirección
        <textarea formControlName="address" placeholder="Tu dirección" class="p-2 border rounded resize-none border-text-color" cols="30" rows="4"></textarea>
        <error-label
          message="Número de teléfono invalido"
        />
      </label>
    </div>
    <button
      type="submit"
      class="px-8 py-4 text-lg font-bold text-white transition-transform rounded bg-primary enabled:hover:scale-105 disabled:opacity-70"
    >
      Registrate
    </button>
    <span href="#">¿Ya tienes una cuenta? Haz click <a routerLink="/auth/customer-login"><strong>aquí</strong></a></span>
  </form>
</div>
