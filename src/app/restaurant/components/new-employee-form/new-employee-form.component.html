<form (ngSubmit)="saveEmployee()" [formGroup]="myForm" class="pb-4 overflow-hidden overflow-y-scroll rounded-lg bg-secondary max-h-96" >
  <div class="p-4 bg-primary" >
    <h2 class="text-xl font-bold text-center text-white" >Nuevo empleado</h2>
  </div>
  <div class="grid gap-4 p-4" >
    <h3 class="font-bold">Datos personales</h3>
    <label class="grid gap-2 p-2" >
      *Número de identidad:
      <input formControlName="idNumber" required class="p-2 rounded" type="number" placeholder="080112341234567" >
    </label>
    <label class="grid gap-2 p-2" >
      *Nombre:
      <input formControlName="firstName" required class="p-2 rounded" type="text" placeholder="Daniel" >
    </label>
    <label class="grid gap-2 p-2">
      Segundo Nombre:
      <input formControlName="secondName" class="p-2 rounded" type="text" placeholder="Alejandro" >
    </label>
    <label class="grid gap-2 p-2">
      *Apellido:
      <input formControlName="firstSurName" required class="p-2 rounded" type="text" placeholder="Corrales" >
    </label>
    <label class="grid gap-2 p-2">
      Número de teléfono:
      <input formControlName="phoneNumber" class="p-2 rounded" type="number" placeholder="12345678" >
    </label>
  </div>
  <div class="grid gap-4 p-4" >
    <h3 class="font-bold">Información de empleado</h3>
    <label class="grid gap-2 p-2">
      *Puesto:
      <select formControlName="employeeType" required class="p-2 bg-white rounded" >
        <option value=""></option>
        <option value="vendedor">Vendedor</option>
        <option value="Gerente">Gerente</option>
      </select>
    </label>
    <label class="grid gap-2 p-2">
      *Email:
      <input formControlName="email" required class="p-2 rounded" type="email" placeholder="hola@email.com" >
    </label>
    <label class="grid gap-2 p-2">
      *Password:
      <input formControlName="password" required class="p-2 rounded" type="password">
    </label>
    <label class="grid gap-2 p-2">
      *Dirección:
      <input formControlName="address" required class="p-2 rounded" type="text" placeholder="San Pedro Sula" >
    </label>
    <label class="grid gap-2 p-2">
      *Imágen de perfil:
      <input formControlName="profilePic" required class="p-2 rounded" type="url" placeholder="image.png" >
    </label>
  </div>
  <div class="flex justify-center gap-2">
    <button (click)="closeForm()" class="p-2 text-white rounded bg-blue" >Cancelar</button>
    <button type="submit" class="p-2 text-white rounded bg-good" >Guardar</button>
  </div>
</form>
