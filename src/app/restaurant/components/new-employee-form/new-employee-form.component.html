<form class="overflow-hidden overflow-y-scroll rounded-lg bg-secondary max-h-96" >
  <div class="p-4 bg-primary" >
    <h2 class="text-xl font-bold text-center text-white" >Nuevo empleado</h2>
  </div>
  <div class="grid gap-4 p-4" >
    <h3 class="font-bold">Datos personales</h3>
    <label class="grid gap-2 p-2" >
      *Número de identidad:
      <input required class="p-2 rounded" type="number" placeholder="080112341234567" >
    </label>
    <label class="grid gap-2 p-2" >
      *Nombre:
      <input required class="p-2 rounded" type="text" placeholder="Daniel" >
    </label>
    <label class="grid gap-2 p-2">
      Segundo Nombre:
      <input class="p-2 rounded" type="text" placeholder="Alejandro" >
    </label>
    <label class="grid gap-2 p-2">
      *Primer Apellido:
      <input required class="p-2 rounded" type="text" placeholder="Corrales" >
    </label>
    <label class="grid gap-2 p-2">
      Segundo Apellido:
      <input class="p-2 rounded" type="text" placeholder="Montoya" >
    </label>
    <label class="grid gap-2 p-2">
      Número de teléfono:
      <input class="p-2 rounded" type="number" placeholder="12345678" >
    </label>
  </div>
  <div class="grid gap-4 p-4" >
    <h3 class="font-bold">Información de empleado</h3>
    <label class="grid gap-2 p-2">
      *Puesto:
      <select required class="p-2 bg-white rounded" >
        <option value=""></option>
        <option value="vendedor">Vendedor</option>
        <option value="Gerente">Gerente</option>
      </select>
    </label>
    <label class="grid gap-2 p-2">
      *Email:
      <input required class="p-2 rounded" type="email" placeholder="hola@email.com" >
    </label>
    <label class="grid gap-2 p-2">
      *Password:
      <input required class="p-2 rounded" type="password">
    </label>
    <label class="grid gap-2 p-2">
      *Dirección:
      <input required class="p-2 rounded" type="text" placeholder="San Pedro Sula" >
    </label>
    <label class="grid gap-2 p-2">
      *Imágen de perfil:
      <input required class="p-2 rounded" type="url" placeholder="image.png" >
    </label>
  </div>
</form>
