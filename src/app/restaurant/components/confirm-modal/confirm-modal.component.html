<form class="absolute inset-0 grid bg-black bg-opacity-70 place-items-center" >
  <div class="grid w-full max-w-xs gap-4 px-8 py-4 text-white rounded-lg opacity-100 bg-purple" >
    <h2 class="text-lg font-bold" >{{question}}</h2>
    <div class="flex gap-2">
      <button (click)="confirm()" class="p-2 text-white rounded bg-good" >Aceptar</button>
      <button (click)="decline()" autofocus="true" class="p-2 text-white rounded bg-bad" >Rechazar</button>
    </div>
  </div>
</form>
