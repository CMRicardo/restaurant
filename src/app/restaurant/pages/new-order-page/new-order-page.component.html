<div class="grid gap-4">
  <div class="flex justify-between">
    <app-searchbar />
    <app-searchbar />
  </div>
  <div class="grid gap-4 md:grid-cols-[1fr_20%_1fr] place-items-center" >
    <table *ngIf="selectedDishes.length !== 0; else noDishes"  class="min-w-full text-center rounded-lg" >
      <thead class="text-white bg-primary h-[4rem]" >
        <td class="px-2" >Id</td>
        <td>Nombre</td>
        <td>Cantidad</td>
        <td>Precio</td>
        <td>Sub Total</td>
      </thead>
      <tbody>
        <tr *ngFor="let dish of selectedDishes" >
          <td>{{dish.id}}</td>
          <td>{{dish.name}}</td>
          <td>3</td>
          <td>$3.00</td>
          <td>$9.00</td>
        </tr>
      </tbody>
    </table>
    <ng-template #noDishes>
      <div class="grid h-full p-8 text-white bg-gray-500 rounded-lg place-items-center" >Agrega platillos a la orden</div>
    </ng-template>
    <app-filter-options />
    <app-menu-list (onSelect)="onSelect($event)" [dishes]="dishes()" />
  </div>
</div>
