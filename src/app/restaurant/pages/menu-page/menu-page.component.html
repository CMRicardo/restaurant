<div class="flex flex-row items-center justify-between space-x-20">
  <div class="grid-flow-row space-y-2 items-center">
    <app-filter-options class=""></app-filter-options>
    <button class=" bg-green-800 text-white py-2 px-4 rounded-md hover:bg-green-800" (click)="newDish()">agregar nuevo platillo</button>
  </div>
  <app-menu-list (onSelect)="onSelect($event)" [dishes]="dishes()" />
  <div *ngIf="this.addNewDish">
    <app-formulario-platillo (cancelEvent)="cancelForm($event)"></app-formulario-platillo>
  </div>
  <div *ngIf="this.modifyElemet.name !== 'default'">
    <app-modify-dish [dish]="modifyElemet"></app-modify-dish>
  </div>
</div>
